<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Car</title>
</head>
<body>
    <h1>Add New Car for Sale</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Car Name:</label>
        <input type="text" name="name" required><br>

        <label for="model_year">Model Year:</label>
        <input type="number" name="model_year" required><br>

        <label for="km_driven">Kilometers Driven:</label>
        <input type="number" name="km_driven" required><br>

        <label for="brand">Brand:</label>
        <select name="brand" required>
            {% for brand in brands %}
                <option value="{{ brand.id }}">{{ brand.name }}</option>
            {% endfor %}
        </select><br>

        <label for="oil_type">Oil Type:</label>
        <select name="oil_type" required>
            {% for oil in oils %}
                <option value="{{ oil.id }}">{{ oil.type }}</option>
            {% endfor %}
        </select><br>

        <label for="description">Description:</label>
        <textarea name="description" required></textarea><br>

        <label for="price">Price:</label>
        <input type="number" name="price" required><br>

        <label for="mileage">Mileage:</label>
        <input type="number" name="mileage" required><br>

        <label for="front_image">Front Image:</label>
        <input type="file" name="front_image"><br>

        <label for="registration_number">Registration Number:</label>
        <input type="text" name="registration_number" required><br>

        <button type="submit">Add Car</button>
    </form>
    <a href="{% url 'car_list' %}">Back to Car List</a>
</body>
</html>
